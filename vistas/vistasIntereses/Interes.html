<html>
<head><!--DATOS NUEVOS-->

    <link href="../../css/w3.css" rel="stylesheet" />
    <link href="../../../css/Operaciones.css" rel="stylesheet" />

    <script src="../../scripts/jquery-1.9.1.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <script src="../../JS/index_JS.js"></script>
    <script src="Interes.html.js"></script>
    <title>Interes</title>
</head>
<body>
    <div>
        <!--EL APARTADO DE NAV CONTIENE EL RECUADRO DEL NAVEGADOR O TITULO EN DONDE SE ENCUENTRAN TODOS LOS BOTONES-->
        <nav class="w3-bar w3-green">
            <!--BOTÓN DE MENÚ -->
            <a href="../MenuIntereses.html" class="w3-bar-item w3-button">
                <img src="../../imagenes/Menu.svg" height="60" width="60" />
            </a>
            <!--BOTÓN DE MENÚ NOTAS-->
            <a href="#" class="w3-bar-item w3-button">
                <img src="../../imagenes/Nota.svg" height="60" width="60" />
            </a>
            <!--BOTÓN DE MENÚ INDEX-->
            <a href="../../index.html" class="w3-bar-item w3-button w3-center">
                <div class="w3-container">
                    <div class="col-sm-3">
                        <img src="../../imagenes/Logo bueno.png" height="70" width="70" class="w3-image" />
                    </div>                    <h1 class="col-sm-9">Save Money</h1>
                </div>
            </a>
            <!--BOTÓN DE MANUAL DE USO-->
            <a href="../ManualDeUso.html" class="w3-bar-item w3-button w3-right">
                <img src="../../imagenes/Iconos Botones/informacion.svg" height="50" width="50" />
            </a>
        </nav>
        <!--RECUADRO EN DONDE SE ENCENTRAN TODO LAS FORMULAS Y EL FORMULARIO-->
        </div>
        <div class="w3-margin">
            <div class="w3-padding w3-green">
                <div class="w3-margin w3-white">
                    <div class="w3-padding w3-container operaciones">
                        <!--TITULO-->
                        <h1 class="w3-center w3-text-green">Interés</h1>
                        <!--IMAGENES-->
                        <div class="col-sm-12 w3-margin"><img src="../../imagenes/Interes/Interés.png"class="w3-image col-sm-offset-5 col-sm-2" />
                        <div class="col-sm-offset-2 col-sm-8">
                            <!--DOCUMENTACIÓN DE LAS VARIABLES EN DONDE SE PONEN QUE ES CADA VARIABLE-->
                            <p class="w3-center"> I = interés termino monetario</p>
                            <p class="w3-center"> C = capital</p>
                            <p class="w3-center"> i = interés termino porcentual</p>
                            <p class="w3-center"> t = tiempo</p>
                            <!--PARRAFO EN EL CUAL SE EXPLICA QUE ES PARA QUE SIRVE Y COMO SE UTILIZA LA ECUACIÓN-->
                            <p class="w3-text-green w3-center w3-padding">
                                Es el dinero a pagar por .<br /><!--Esto significa salto de linea-->
                                Sirve para poder saber cual será el incremento de nuestro monto a pagar.
                            </p>
                            <!--FORMULARIO EN DONDE EL USUARIO COLOCA LOS VALORES QUE QUIERE REALIZAR EN LA ECUACIÓN-->
                            <div>
                                <form class="w3-row-padding">
                                    <div class="col-xs-12">
                                        <!--SE COLOCA LA PRIMERA VARIABLE DEL FORMULARIO-->
                                        <div class="w3-third">
                                            <label>C:</label>
                                            <input id="inputCapital" class="w3-input w3-border" type="text" placeholder="Solo Números">
                                        </div>
                                        <!--SE COLOCA LA SEGUNDA VARIABLE DEL FORMULARIO-->
                                        <div class="w3-third">
                                            <label>i:</label>
                                            <input id="inputInteres" class="w3-input w3-border" type="text" placeholder="Solo Números">
                                        </div>
                                        <!--SE COLOCA LA TERCERA VARIABLE DEL FORMULARIO-->
                                        <div class="w3-third">
                                            <label>t:</label>
                                            <input id="inputTiempo" class="w3-input w3-border" type="text" placeholder="Solo Números">
                                        </div>
                                    </div>
                                    <!--SE COLOCA LA VALIDACIÓN DE LA ECUACIÓN EJECUTANDOLA-->
                                    <div class="col-xs-offset-1 col-xs-10 w3-panel w3-margin w3-padding-32">
                                        <div id="sumbit" class="w3-button w3-round-large w3-green w3-hover-blue">Ejecutar</div>
                                        <label id="ResultadoInteres" class="w3-center w3-large w3-margin-left"></label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
